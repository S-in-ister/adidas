<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adidas</title>
    <script src="https://kit.fontawesome.com/c0acd9381e.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="images">
            <div class="img img-1"></div>
            <div class="img img-2"></div>
            <div class="img img-3"></div>
            <div class="img img-4"></div>
            <div class="img img-5"></div>
        </div>

        <div class="title">
            <span>ADIDAS</span>
        </div>

        <div class="side-icon">
            <i class="fa-solid fa-circle-chevron-left"></i>
            <i class="fa-solid fa-circle-chevron-right"></i>
        </div>

        <div class="bottom-bar">
            <div>vogue fashion</div>
            <div>2022</div>
            <div>design test</div>
        </div>

        <div class="media">
            <ul>
                <li><i class="fa-brands fa-facebook"></i></li>
                <li><i class="fa-brands fa-twitter"></i></li>
                <li><i class="fa-brands fa-instagram"></i></li>
            </ul>
        </div>
    </div>
</body>

<script>
    TweenMax.staggerFrom(".logo", 1.6, {
        delay: 0.2,
        opacity: 0,
        y: 20,
        ease: Expo.easeInOut
    });

    TweenMax.staggerFrom(".search", 1.6, {
        delay: 0.2,
        opacity: 0,
        y: 20,
        ease: Expo.easeInOut
    });

    TweenMax.staggerFrom(".img", 3, {
        delay: 0.7,
        opacity: 0,
        y: 70,
        ease: Expo.easeInOut
    });

    TweenMax.staggerFrom(".bottom-bar", 2, {
        delay: 0.2,
        opacity: 0,
        x: -40,
        ease: Expo.easeInOut
    });

    TweenMax.staggerFrom(".fa-solid", 2, {
        delay: 2.5,
        opacity: 0,
        y: 40,
        ease: Expo.easeInOut
    });

    TweenMax.staggerFrom(".title span", 3, {
        delay: 3,
        opacity: 0,
        x: -100,
        ease: Expo.easeInOut
    });

    TweenMax.staggerFrom(".media ul li", 3, {
        delay: 4.5,
        opacity: 0,
        y: 50,
        ease: Expo.easeInOut
    });
</script>
</html>
